<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!--Bootstrap qosmaq ucun-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Iconlari qosmaq ucun-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        .div1 {
            background-color: red;
            height: 300px;
        }

        .div2 {
            background-color: blue;
            height: 250px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="div1 col-6 col-lg-2"></div>
            <div class="div2 col-6 col-lg-10">
                <div class="row">
                    <div style="background-color: green;height: 50px;" class="col-2"></div>
                    <div style="background-color: rgb(255, 140, 0);height: 50px;" class="col-6"></div>
                    <div style="background-color: rgb(255, 225, 0);height: 50px;" class="col-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <input type="text" class="form-control" />

            <button class="btn btn-outline-info">GONDER</button>
            <button class="btn btn-warning"><i class="fa fa-edit"></i></button>
            <button class="btn btn-success">GONDER</button>
            <button class="btn btn-danger">GONDER</button>
            <button class="btn btn-primary">GONDER</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
